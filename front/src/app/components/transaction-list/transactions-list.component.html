<div class="list row">
  <div class="col-md-6">
    <h4>Lista transacciones</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let t of transactions; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveTransaction(t, i)"
      >
        {{ t.title }}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <app-transaction-details
      [viewMode]="true"
      [currentTransaction]="currentTransaction"
    ></app-transaction-details>
  </div>
</div>
